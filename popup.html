<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="popup.css"/>
	</head>
	<body>
		<h1>NNM</h1>
		<h2>No N-word Macedonia</h2>
		<h3 data-locale="wordsFound">N-words found</h3>
		<div class="row-container">
			<span data-locale="total">Total:</span>
			<span id="total_n_words" class="counter"></span>
		</div>
		<div class="row-container">
			<span data-locale="thisPage">This page:</span>
			<span id="page_n_words" class="counter"></span>
		</div>
		<h3 data-locale="redactionStatus">Redaction status</h3>
		<div class="row-container">
			<span id="txt_enabled" data-locale="enabled">Enabled:</span>
			<label class="switch">
				<input type="checkbox" id="chbox_addon_enabled">
				<span class="slider"></span>
			</label>
		</div>
		<div class="row-container">
			<span id="txt-exception" data-locale="thisSite">This site:</span>
			<label class="switch">
				<input type="checkbox" id="chbox_site_enabled">
				<span class="slider"></span>
			</label>
		</div>
		<h3 data-locale="redactionStyle">Redaction style</h3>
		<label class="radio-label">
			<input type="radio" name="radio" value="redacted-word-strike">
			<span data-locale="struckthrough">Struckthrough</span>
		</label>
		<label class="radio-label">
			<input type="radio" name="radio" value="redacted-word-border">
			<span data-locale="bordered">Bordered</span>
		</label>
		<label class="radio-label">
			<input type="radio" name="radio" value="redacted-word-black">
			<span data-locale="blackened">Blackened</span>
		</label>
		<label class="radio-label">
			<input type="radio" name="radio" value="redacted-word-hidden">
			<span data-locale="hidden">Hidden</span>
		</label>
		<div id="txt_refresh" data-locale="refresh">
			Refresh page for changes to take effect.
		</div>
		<script src="popup.js"></script>
	</body>
</html>
